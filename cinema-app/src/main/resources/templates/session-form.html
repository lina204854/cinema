<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма сеанса</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${session.id == null} ? 'Добавить новый сеанс' : 'Редактировать сеанс'">Форма</h2>
    <form th:action="@{/sessions/save}" th:object="${session}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="movieTitle" class="form-label">Название фильма</label>
            <input type="text" class="form-control" id="movieTitle" th:field="*{movieTitle}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('movieTitle')}" th:errors="*{movieTitle}"></div>
        </div>
        <div class="mb-3">
            <label for="studio" class="form-label">Киностудия</label>
            <input type="text" class="form-control" id="studio" th:field="*{studio}">
        </div>
        <div class="mb-3">
            <label for="sessionDateTime" class="form-label">Дата и время сеанса</label>
            <input type="datetime-local" class="form-control" id="sessionDateTime" th:field="*{sessionDateTime}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('sessionDateTime')}" th:errors="*{sessionDateTime}"></div>
        </div>
        <div class="mb-3">
            <label for="ticketCount" class="form-label">Количество билетов</label>
            <input type="number" class="form-control" id="ticketCount" th:field="*{ticketCount}" required min="0">
            <div class="text-danger" th:if="${#fields.hasErrors('ticketCount')}" th:errors="*{ticketCount}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{/sessions}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
